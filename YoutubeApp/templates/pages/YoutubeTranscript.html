{% extends "base.html" %}

{% block content %}
 <div class="w-screen h-screen  bg-slate-300 p-6 ">
    <form 
        class="flex flex-col gap-2 items-center flex-wrap" hx-post="Results" hx-target="#result" hx-swap="innerHTML">
        {% csrf_token %} 
        <label for="url">URL</label>
        <input type="url" name="url">

      

        <button
        class="bg-orange-700 rounded-md pl-2 pr-2" type="submit">Submit</button>
    </form>
    <div id="result"></div>


{% endblock %}
